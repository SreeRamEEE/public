        <title>Arraguments_rustParameters</title>

    <body>
        //old version uses the 'arrguments' keyword
        //latest version arrguments are not used. In ECMA6 use the rust parameters.
        <script>
           
             
             var getAddValues=(a,b,...z)=>{
                // function getAddValues(a,b,...z){

                result=a+b;
                for(i=0;i<z.length;i++){
                    result=result+z[i];
                }
                console.log(result);
            }
            getAddValues(10,30);
            getAddValues(10,30,50,);
            getAddValues(10,30,60,70);
            getAddValues(10,30,60,70,10);
        </script>
