<!DOCTYPE html>
    <html lang="en">    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            for( var i=1;i<=100;i++){
             var rem=0;
                
               for(var j=2;j<i;j++){
                 var k=i%j;
                 if(k==0){
                    rem++;
                    break;
                 }
               }
              if(rem==0){
              console.log(i);
             }
            }
        </script>
    </body>
