<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="content"></div>
    <Script>

        //Remove the duplicate items from the array

        // Way-1 
        var numbers=[1,2,3,4,4,5,3,7,8,2,3]
       
        var unique_numbers=[ ];
        numbers.forEach((item)=>{
            if( !unique_numbers.includes(item)){
                
                unique_numbers.push(item)

            }
        })
     console.log(unique_numbers)
       

        // Way-2 

        var numbers2=[10,20,30,40,30,20,10,50]
        // console.log(numbers2)
        
        var filterNum=numbers2.filter((item,index)=>{
           var a= numbers2.indexOf(item)
            return numbers2.indexOf(item)===index;

        })
        console.log(filterNum)
        
        document.querySelector(".content").innerHTML=filterNum
         

    </Script>
</body>
</html>
