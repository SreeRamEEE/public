<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>given_num_primeOrNot </title>
    </head>
    <body>
        <script>
            var rem=0
            var n=prompt("enter value");
                n=parseInt(n);
                for( var i=2;i<n;i++){
                    var j=n%i;
                    if(j==0){
                        rem++;
                        break;
                    }
                  }
             if(rem==0){
                        console.log('given number is prime number');
                }else{
                        console.log("givn number is not a prime number");
                    }
                
        </script>
        
    </body>
</html>
